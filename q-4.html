<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="12">
        <thead>
            <tr>
                <th>circle area</th>
                <th>rectangle area </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="circle"></td>
                <td id="ractengle"></td>
            </tr>
        </tbody>
    </table>
    <script>
    
    class Shape {

        circle(radius){
            let circle = 3.14 * radius * radius;
            document.getElementById("circle").innerHTML = "radius(5) =" + circle;
        }    
    
        rectangle(width, height){
            let rectangle = width * height;
            document.getElementById("ractengle").innerHTML = "width,height(5,6) =" + rectangle;
        }    
    
    }
    const area = new Shape();
    area.circle(5);
    area.rectangle(5, 6)
    </script>
</body>
</html>
